<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="registration-container">
    <h2>Registration</h2>
    <form th:action="@{/auth/registration}" method="post" th:object="${member}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" th:required="true" />
            <div th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" class="error-message">Username error</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" th:required="true" />
            <div th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="error-message">Password error</div>
        </div>
        <div class="form-group">
            <label for="yearOfBirth">Year of Birth</label>
            <input type="number" id="yearOfBirth" name="yearOfBirth" class="form-control" th:field="*{yearOfBirth}" th:required="true" />
            <div th:if="${#fields.hasErrors('yearOfBirth')}"  th:errors="*{yearOfBirth}" class="error-message">Year Of Birth error</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div th:if="${param.error}" class="error-message">
        Invalid input. Please check your data and try again.
    </div>
</div>
</body>
</html>
